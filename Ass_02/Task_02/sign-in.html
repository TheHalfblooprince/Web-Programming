<html lang="en">
<head>

    <title>Sign In</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <body>
        <div class="container">
            <div class="form-container">
                <h2>Sign In</h2>
                <form id="signInForm">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password"  placeholder="Enter Password"sername  required>
                    </div>
                    <button type="submit">Sign In</button>
                    <p class="signup-option">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
                </form>
            </div>
            <div class="image-container">
                <img src="./images/sign-in.jpg" alt="Sign-in">
            </div>
        </div>
    
        <script src="signInForm.js" defer></script>
    </body>
    </html>
</body>
