<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <div class="form-group">
                    <input type="text" id="fullName" name="fullName" placeholder="Enter UserName"  required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit">Sign Up</button>
                <p class="signin-option">Already have an account? <a href="sign-in.html">Sign In</a></p>
            </form>
        </div>
        <div class="image-container">
            <img src="./images/sign-up.png" alt="sign-up">
        </div>
    </div>

    <script src="signUpForm.js" defer></script>
</body>
</html>
